name: Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Deploy to Hostinger via SFTP
        env:
          SSHPASS: ${{ secrets.SSH_PASS }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq sshpass
          sshpass -e rsync -rlgoDzvc --delete \
            -e "ssh -p ${SSH_PORT} -o StrictHostKeyChecking=no -o PubkeyAuthentication=no -o PreferredAuthentications=password" \
            ./out/ \
            ${SSH_USER}@${SSH_HOST}:/home/u217532441/domains/notion.skyhighers.online/public_html/
